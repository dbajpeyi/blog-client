<div class="vspace-four">  
</div>
<div class="row">
    <div class="col-xs-3">
        Panel will come here
    </div>
    <div class="col-xs-9">
        <div ng-repeat="post in posts">
            <div class="row">
                <div class="col-xs-2">
                    <img class="img-round" src="https://avatars1.githubusercontent.com/u/3018923?v=1&s=140" height="44" width="44" > 
                </div>
                <div class="col-xs-8">
                    <h2 style="font-weight:900;">{{ post.title }}</h2> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-2 col-xs-8">
                    <p class="text-muted article-signature"><small>posted by {{post.author}} on 18th August</small></p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-offset-2 col-xs-8">
                    <div ng-bind-html="post.content"></div>
                </div>
            </div>

            <div class="row vspace-four"></div>
        </div>
    </div>
</div>

<button class="create-post btn btn-default" ng-click="createPost()">
    Write a post
</button>
